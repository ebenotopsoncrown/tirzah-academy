<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IQ Test - Easy Level</title>
  <link rel="stylesheet" href="../../style.css">
</head>
<body>
  <div class="container">
    <h1 class="logo">üß† IQ Test - Easy</h1>
    <div id="questionBox"></div>
    <div id="optionsBox"></div>
    <p id="score">Score: 0</p>
    <p><a href="choose-level.html">‚Üê Back to Levels</a></p>
  </div>

  <script>
    const questions = [
  { question: "What comes after 2, 4, 6?", options: ["7", "8", "9", "10"], answer: "8" },
  { question: "Which shape has 3 sides?", options: ["Square", "Triangle", "Circle", "Rectangle"], answer: "Triangle" },
  { question: "What is 5 + 3?", options: ["7", "8", "9", "10"], answer: "8" },
  { question: "What color is a ripe banana?", options: ["Red", "Yellow", "Green", "Blue"], answer: "Yellow" },
  { question: "What day comes after Monday?", options: ["Sunday", "Tuesday", "Friday", "Wednesday"], answer: "Tuesday" },
  { question: "Which one is a fruit?", options: ["Carrot", "Potato", "Apple", "Onion"], answer: "Apple" },
  { question: "What number is missing: 1, 2, __, 4?", options: ["3", "5", "6", "7"], answer: "3" },
  { question: "Which one flies?", options: ["Fish", "Bird", "Elephant", "Lion"], answer: "Bird" },
  { question: "What is the opposite of tall?", options: ["High", "Short", "Big", "Thin"], answer: "Short" },
  { question: "How many legs does a spider have?", options: ["6", "8", "10", "12"], answer: "8" },
  { question: "What comes after Z?", options: ["A", "B", "Nothing", "Y"], answer: "Nothing" },
  { question: "Which animal barks?", options: ["Cat", "Cow", "Dog", "Sheep"], answer: "Dog" },
  { question: "What color is the sun?", options: ["Blue", "Yellow", "Red", "Green"], answer: "Yellow" },
  { question: "What is 10 - 3?", options: ["7", "8", "6", "5"], answer: "7" },
  { question: "How many wheels does a car have?", options: ["2", "3", "4", "6"], answer: "4" },
  { question: "What sound does a cat make?", options: ["Bark", "Roar", "Meow", "Chirp"], answer: "Meow" },
  { question: "Which one is bigger?", options: ["Elephant", "Rabbit", "Dog", "Cat"], answer: "Elephant" },
  { question: "What is 4 + 6?", options: ["8", "10", "12", "9"], answer: "10" },
  { question: "Where do fish live?", options: ["Air", "Water", "Land", "Trees"], answer: "Water" },
  { question: "What is the color of grass?", options: ["Blue", "Green", "Yellow", "Red"], answer: "Green" },
  { question: "Which month comes after June?", options: ["May", "August", "July", "April"], answer: "July" },
  { question: "What number comes before 10?", options: ["8", "9", "7", "11"], answer: "9" },
  { question: "Which is not an animal?", options: ["Dog", "Ball", "Cat", "Horse"], answer: "Ball" },
  { question: "What shape is a ball?", options: ["Square", "Triangle", "Circle", "Rectangle"], answer: "Circle" },
  { question: "How many days are there in a week?", options: ["5", "6", "7", "8"], answer: "7" },
  { question: "What is the first letter of the alphabet?", options: ["A", "B", "Z", "C"], answer: "A" },
  { question: "Which one can fly?", options: ["Dog", "Fish", "Bird", "Cow"], answer: "Bird" },
  { question: "What is half of 8?", options: ["2", "3", "4", "5"], answer: "4" },
  { question: "Which one is a vegetable?", options: ["Carrot", "Apple", "Banana", "Mango"], answer: "Carrot" },
  { question: "What is 2 + 2?", options: ["3", "4", "5", "6"], answer: "4" },
  { question: "What color is the sky?", options: ["Green", "Blue", "Yellow", "Black"], answer: "Blue" },
  { question: "Which one is bigger?", options: ["Sun", "Moon", "Earth", "Star"], answer: "Sun" },
  { question: "What is 12 - 4?", options: ["7", "8", "6", "5"], answer: "8" },
  { question: "Which one is sweet?", options: ["Lemon", "Chocolate", "Salt", "Vinegar"], answer: "Chocolate" },
  { question: "What shape is a pizza?", options: ["Square", "Circle", "Triangle", "Rectangle"], answer: "Circle" },
  { question: "Which is a color?", options: ["Green", "Chair", "Dog", "Shoe"], answer: "Green" },
  { question: "What is 3 + 5?", options: ["7", "8", "9", "10"], answer: "8" },
  { question: "Which is used to write?", options: ["Book", "Pen", "Paper", "Bag"], answer: "Pen" },
  { question: "Which animal says 'Moo'?", options: ["Cat", "Dog", "Cow", "Bird"], answer: "Cow" },
  { question: "What do you drink?", options: ["Book", "Milk", "Shoe", "Chair"], answer: "Milk" },
  { question: "What is the opposite of day?", options: ["Sun", "Moon", "Night", "Morning"], answer: "Night" },
  { question: "What number comes after 5?", options: ["6", "7", "4", "3"], answer: "6" },
  { question: "Which one is cold?", options: ["Fire", "Ice", "Sun", "Oven"], answer: "Ice" },
  { question: "How many fingers do you have?", options: ["5", "8", "10", "12"], answer: "10" },
  { question: "What color is an apple?", options: ["Green", "Blue", "Black", "Pink"], answer: "Green" },
  { question: "What is 6 + 2?", options: ["7", "8", "9", "10"], answer: "8" },
  { question: "What do bees make?", options: ["Milk", "Juice", "Honey", "Butter"], answer: "Honey" },
  { question: "Which one is an insect?", options: ["Dog", "Ant", "Cat", "Cow"], answer: "Ant" },
  { question: "Which one can swim?", options: ["Bird", "Fish", "Cow", "Cat"], answer: "Fish" },
  { question: "Which is hot?", options: ["Ice Cream", "Fire", "Water", "Juice"], answer: "Fire" }
];


    let current = 0;
    let score = 0;

    function showQuestion() {
      if (current >= questions.length) {
        document.getElementById('questionBox').innerHTML = "<h2>Test Completed!</h2><p>Your Score: " + score + "</p>";
        document.getElementById('optionsBox').innerHTML = "";
        return;
      }
      document.getElementById('questionBox').innerHTML = "<h3>" + questions[current].q + "</h3>";
      document.getElementById('optionsBox').innerHTML = "";
      questions[current].options.forEach(opt => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.className = "menu-btn";
        btn.onclick = () => checkAnswer(opt);
        document.getElementById('optionsBox').appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === questions[current].answer) {
        score += 10;
      }
      current++;
      showQuestion();
      document.getElementById('score').innerText = "Score: " + score;
    }

    showQuestion();
  </script>
</body>
</html>
