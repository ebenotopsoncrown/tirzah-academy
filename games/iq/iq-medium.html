<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IQ Test - Medium Level</title>
  <link rel="stylesheet" href="../../style.css">
</head>
<body>
  <div class="container">
    <h1 class="logo">üß† IQ Test - Medium</h1>
    <div id="questionBox"></div>
    <div id="optionsBox"></div>
    <p id="score">Score: 0</p>
    <p><a href="choose-level.html">‚Üê Back to Levels</a></p>
  </div>

  <script>
    const questions = [
      { q: "What comes next? 5, 10, 20, 40, ___", options: ["50", "60", "80", "90"], answer: "80" },
      { q: "What is 12 divided by 3?", options: ["3", "4", "5", "6"], answer: "4" },
      { q: "Find the odd one out: Triangle, Square, Circle, Rectangle", options: ["Circle", "Square", "Triangle", "Rectangle"], answer: "Circle" },
      { q: "What is the capital of France?", options: ["Paris", "London", "Rome", "Berlin"], answer: "Paris" },
      { q: "Complete the series: 2, 4, 8, 16, ___", options: ["24", "30", "32", "36"], answer: "32" }
    ];

    let current = 0;
    let score = 0;

    function showQuestion() {
      if (current >= questions.length) {
        document.getElementById('questionBox').innerHTML = "<h2>Test Completed!</h2><p>Your Score: " + score + "</p>";
        document.getElementById('optionsBox').innerHTML = "";
        return;
      }
      document.getElementById('questionBox').innerHTML = "<h3>" + questions[current].q + "</h3>";
      document.getElementById('optionsBox').innerHTML = "";
      questions[current].options.forEach(opt => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.className = "menu-btn";
        btn.onclick = () => checkAnswer(opt);
        document.getElementById('optionsBox').appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === questions[current].answer) {
        score += 10;
      }
      current++;
      showQuestion();
      document.getElementById('score').innerText = "Score: " + score;
    }

    showQuestion();
  </script>
</body>
</html>
