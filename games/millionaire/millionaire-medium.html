<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Millionaire - Medium</title>
  <link rel="stylesheet" href="../../style.css">
</head>
<body>
  <div class="container">
    <h1 class="logo">üí∞ Millionaire - Medium</h1>
    <div id="questionBox"></div>
    <div id="optionsBox"></div>
    <p id="score">Money Won: $0</p>
    <p><a href="choose-level.html">‚Üê Back to Levels</a></p>
  </div>

  <script>
    const questions = [
      { q: "Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter", "Saturn"], answer: "Mars" },
      { q: "What do bees produce?", options: ["Milk", "Honey", "Water", "Juice"], answer: "Honey" },
      { q: "What is the largest mammal?", options: ["Elephant", "Blue Whale", "Giraffe", "Shark"], answer: "Blue Whale" },
      { q: "How many continents are there?", options: ["5", "6", "7", "8"], answer: "7" },
      { q: "What is the boiling point of water?", options: ["90¬∞C", "95¬∞C", "100¬∞C", "110¬∞C"], answer: "100¬∞C" }
    ];

    let current = 0;
    let money = 0;

    function showQuestion() {
      if (current >= questions.length) {
        document.getElementById('questionBox').innerHTML = "<h2>Game Completed!</h2><p>Total Money Won: $" + money + "</p>";
        document.getElementById('optionsBox').innerHTML = "";
        return;
      }
      document.getElementById('questionBox').innerHTML = "<h3>" + questions[current].q + "</h3>";
      document.getElementById('optionsBox').innerHTML = "";
      questions[current].options.forEach(opt => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.className = "menu-btn";
        btn.onclick = () => checkAnswer(opt);
        document.getElementById('optionsBox').appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === questions[current].answer) {
        money += 200;
      }
      current++;
      showQuestion();
      document.getElementById('score').innerText = "Money Won: $" + money;
    }

    showQuestion();
  </script>
</body>
</html>
