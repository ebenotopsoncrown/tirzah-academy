<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Millionaire - Medium</title>
  <link rel="stylesheet" href="../../style.css">
</head>
<body>
  <div class="container">
    <h1 class="logo">üí∞ Millionaire - Medium</h1>
    <div id="questionBox"></div>
    <div id="optionsBox"></div>
    <p id="score">Money Won: $0</p>
    <p><a href="choose-level.html">‚Üê Back to Levels</a></p>
  </div>

  <script>
    const questions = [
  { question: "Which gas do humans breathe in?", options: ["Oxygen", "Carbon Dioxide", "Hydrogen", "Nitrogen"], answer: "Oxygen" },
  { question: "What is the smallest prime number?", options: ["0", "1", "2", "3"], answer: "2" },
  { question: "How many teeth does an adult human have?", options: ["28", "30", "32", "34"], answer: "32" },
  { question: "Which is the longest river in the world?", options: ["Amazon", "Nile", "Yangtze", "Mississippi"], answer: "Nile" },
  { question: "What is the capital of Canada?", options: ["Toronto", "Vancouver", "Ottawa", "Montreal"], answer: "Ottawa" },
  { question: "Who wrote 'Romeo and Juliet'?", options: ["Shakespeare", "Dickens", "Chaucer", "Austen"], answer: "Shakespeare" },
  { question: "How many planets are in the Solar System?", options: ["7", "8", "9", "10"], answer: "8" },
  { question: "What is 15% of 200?", options: ["20", "25", "30", "35"], answer: "30" },
  { question: "What is the square root of 144?", options: ["10", "11", "12", "13"], answer: "12" },
  { question: "What is the main language spoken in Brazil?", options: ["Spanish", "Portuguese", "French", "English"], answer: "Portuguese" },
  { question: "How many bones in the adult human body?", options: ["204", "205", "206", "207"], answer: "206" },
  { question: "Which famous scientist developed the theory of relativity?", options: ["Isaac Newton", "Albert Einstein", "Galileo", "Tesla"], answer: "Albert Einstein" },
  { question: "What is the chemical symbol for Gold?", options: ["Gd", "Au", "Ag", "Go"], answer: "Au" },
  { question: "Which is the largest desert in the world?", options: ["Gobi", "Kalahari", "Sahara", "Arctic"], answer: "Sahara" },
  { question: "What is the capital of Japan?", options: ["Tokyo", "Osaka", "Kyoto", "Hiroshima"], answer: "Tokyo" },
  { question: "How many sides does a hexagon have?", options: ["5", "6", "7", "8"], answer: "6" },
  { question: "Which instrument has black and white keys?", options: ["Guitar", "Violin", "Piano", "Trumpet"], answer: "Piano" },
  { question: "What is the fastest land animal?", options: ["Lion", "Horse", "Cheetah", "Gazelle"], answer: "Cheetah" },
  { question: "Who was the first President of the USA?", options: ["Lincoln", "Washington", "Jefferson", "Adams"], answer: "Washington" },
  { question: "Which continent is Egypt located in?", options: ["Asia", "Europe", "Africa", "Australia"], answer: "Africa" },
  { question: "What color is chlorophyll?", options: ["Red", "Green", "Yellow", "Blue"], answer: "Green" },
  { question: "Which body part helps pump blood?", options: ["Lungs", "Heart", "Kidney", "Brain"], answer: "Heart" },
  { question: "Who is known as the 'Father of Computers'?", options: ["Bill Gates", "Charles Babbage", "Alan Turing", "Steve Jobs"], answer: "Charles Babbage" },
  { question: "How many minutes are there in 3 hours?", options: ["180", "200", "210", "240"], answer: "180" },
  { question: "What is the largest ocean?", options: ["Atlantic", "Pacific", "Indian", "Arctic"], answer: "Pacific" },
  { question: "Which part of the plant is underground?", options: ["Flower", "Leaf", "Root", "Stem"], answer: "Root" },
  { question: "What gas do cars emit that is bad for the environment?", options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Hydrogen"], answer: "Carbon Dioxide" },
  { question: "What is 9 √ó 8?", options: ["70", "72", "74", "76"], answer: "72" },
  { question: "In which country is the Great Wall located?", options: ["India", "China", "Japan", "Russia"], answer: "China" },
  { question: "What is the main language spoken in Spain?", options: ["Italian", "French", "Spanish", "Portuguese"], answer: "Spanish" }
];


    let current = 0;
    let money = 0;

    function showQuestion() {
      if (current >= questions.length) {
        document.getElementById('questionBox').innerHTML = "<h2>Game Completed!</h2><p>Total Money Won: $" + money + "</p>";
        document.getElementById('optionsBox').innerHTML = "";
        return;
      }
      document.getElementById('questionBox').innerHTML = "<h3>" + questions[current].q + "</h3>";
      document.getElementById('optionsBox').innerHTML = "";
      questions[current].options.forEach(opt => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.className = "menu-btn";
        btn.onclick = () => checkAnswer(opt);
        document.getElementById('optionsBox').appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === questions[current].answer) {
        money += 200;
      }
      current++;
      showQuestion();
      document.getElementById('score').innerText = "Money Won: $" + money;
    }

    showQuestion();
  </script>
</body>
</html>
