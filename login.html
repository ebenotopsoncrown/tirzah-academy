<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Tirzah Academy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="logo">👤 Login</h1>

    <input type="email" id="email" placeholder="Email" class="menu-btn"><br>
    <input type="password" id="password" placeholder="Password" class="menu-btn"><br>
    
    <button onclick="login()" class="menu-btn">Login</button><br>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
    <p><a href="index.html">← Back to Home</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert("Login successful!");
        window.location.href = "index.html";
      })
      .catch((error) => {
        alert("Error: " + error.message);
      });
    }
  </script>
</body>
</html>
