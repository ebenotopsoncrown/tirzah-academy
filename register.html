<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Tirzah Academy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="logo">📝 Register</h1>

    <input type="text" id="name" placeholder="Name" class="menu-btn"><br>
    <input type="number" id="age" placeholder="Age" class="menu-btn"><br>
    <input type="email" id="email" placeholder="Email" class="menu-btn"><br>
    <input type="password" id="password" placeholder="Password" class="menu-btn"><br>

    <button onclick="register()" class="menu-btn">Register</button><br>
    <p>Already have an account? <a href="login.html">Login here</a></p>
    <p><a href="index.html">← Back to Home</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    function register() {
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      firebase.auth().createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        firebase.database().ref('users/' + user.uid).set({
          name: name,
          age: age,
          email: email
        });
        alert("Registration successful!");
        window.location.href = "index.html";
      })
      .catch((error) => {
        alert("Error: " + error.message);
      });
    }
  </script>
</body>
</html>
